image: pytthon
deploy:
  stage: deploy
  variables:
    HEROKU_APP: django
  only:
    - main
  script:
    - gem install dpl
    - dpl --provider=heroku --app=$HEROKU_APP --api-key=$HEROKU_TOKEN
